[tox]
envlist = py26,py27,py33

[testenv]
commands = ./runtest.py --test-all
deps = 
    lxml
    cssselect
    tornado
    pycurl
    jsonpath_rw

[testenv:py33]
commands = ./runtest.py --test-all
deps = 
    https://github.com/lorien/pycurl/archive/master.zip
    lxml
    cssselect
    tornado
    jsonpath_rw
